<form #form="ngForm" autocomplete="off" *ngIf="service.formData">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Número do Pedido</label>
        <input name="OrderNo" #OrderNo="ngModel" [(ngModel)]="service.formData.OrderNo" class="form-control" readonly>
      </div>
      <div class="form-group">
        <label>Client</label>
        <select name="ClientID" #ClientID="ngModel" [(ngModel)]="service.formData.ClientID" class="form-control">
          <option value="0">-</option>
        </select>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Método de Pagamento</label>
        <select name="PMethod" #PMethod="ngModel" [(ngModel)]="service.formData.PMethod" class="form-control">
          <option value="0">-</option>
          <option value="Cash">Dinheiro</option>
          <option value="Card">Cartão</option>
        </select>
      </div>
      <div class="form-group">
        <label>Total</label>
        <input name="GTotal" #GTotal="ngModel" [(ngModel)]="service.formData.GTotal" class="form-control" readonly>
      </div>
    </div>
  </div>

  <table class="table table-borderless">
    <thead class="thead-light">
      <th>Item</th>
      <th>Preço</th>
      <th>Quantidade</th>
      <th>Total</th>
      <th>
        <a class="btn btn-success text-white" (click)="AddOrEditOrderItem(null, service.formData.OrderID)">Adcionar</a>
      </th>
    </thead>
    <tbody>
      <tr *ngIf="service.orderItems.length==0">
        <td colspan="4" class="font-italic text-center">
          Não há itens.
        </td>
      </tr>
      <tr *ngFor="let item of service.orderItems; let i=index;">
        <td>{{ item.product_title }}</td>
        <td>{{ item.product_price }}</td>
        <td>{{ item.Quantity }}</td>
        <td>{{ item.Total }}</td>
        <td>
          <a class="btn btn-info text-white" (click)="AddOrEditOrderItem(i, service.formData.OrderID)">Editar</a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="form-group">
    <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Salvar</button>
  </div>
</form>
